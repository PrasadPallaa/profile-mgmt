<div class="container-fluid">
  <div class="row">
    <div class="col-4">
      <form [formGroup]="personForm">
        <div class="form-group">
          <label for="inputEmail4">First name</label>
          <input type="text" class="form-control" id="inputFirstName" formControlName="firstName"
            placeholder="First name">
        </div>

        <div class="form-group">
          <label for="inputEmail4">Last name</label>
          <input type="text" class="form-control" id="inputLastName" formControlName="lastName" placeholder="Last name">
        </div>


        <div class="form-group">
          <label for="inputEmail4">Email</label>
          <input type="email" class="form-control" id="inputEmail4" formControlName="email" placeholder="Email">
        </div>

        <div class="form-row">
          <div class="form-group col-md-2">
            <label for="inputEmail4">Code</label>
            <input type="text" class="form-control" formControlName="countryCode" id="inputCountryCode"
              placeholder="+91">
          </div>
          <div class="form-group col-md-7">
            <label for="inputEmail4">Phone number</label>
            <input type="number" class="form-control" formControlName="phoneNumber" id="phonenumber"
              placeholder="Phone number">
          </div>

        </div>
        <div class="form-group">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" formControlName="gender" name="gender" value="male">
            <label class="form-check-label" for="inlineRadio1">Male</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" formControlName="gender" name="gender" value="female">
            <label class="form-check-label" for="inlineRadio2">Female</label>
          </div>
        </div>

        <div class="form-group">
          <label for="inputEmail4">Referrel code</label>
          <input type="text" class="form-control" id="inputReferrelCode" formControlName="referrelCode"
            placeholder="Refferel code">
        </div>

        <button *ngIf="!isEdit" type="submit" class="btn btn-info" (click)="createUser()">Create</button>
        <button *ngIf="isEdit" type="submit" class="btn btn-info" (click)="updateUser(this.personForm.value)">Update</button>
      </form>
    </div>

    <div class="col-8" *ngIf="(persons$ | async) as person">

      <table class="table table-bordered table-responsive-md">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">First name</th>
            <th scope="col">Last name</th>
            <th scope="col">Gender</th>
            <th scope="col">Email</th>
            <th scope="col">Phone number</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let person of (persons$ | async)">
            <th>{{person.id}}</th>
            <td>{{person.firstName}}</td>
            <td>{{person.lastName}}</td>
            <td>{{person.gender}}</td>
            <td>{{person.email}}</td>
            <td>{{person.countryCode}}{{person.phoneNumber}}</td>
            <td>
             <span style="display: inline;"> <button (click)="editUser(person.id)" class="btn btn-warning mr-4">Edit</button>
              <button class="btn btn-danger" (click)="deleteUser(person.id)">Delete</button> </span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
